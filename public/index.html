  <script>
    const cardsContainer = document.getElementById("nails-cards-container");
    const testimonyContainer = document.getElementById("testimony-container");
    const distanceFromCardsContainerToTop = cardsContainer.offsetTop;
    const distanceTestimonyConainerToTop = testimonyContainer.offsetTop;
    document.addEventListener("scroll", () => {
      let distanceFromTopInWindow = window.pageYOffset;
      // console.log(`how deep the page we are: ${distanceFromTopInWindow}`)
      if(distanceFromTopInWindow >= distanceFromCardsContainerToTop - 40) {
        if(distanceFromTopInWindow <= distanceFromCardsContainerToTop + 24) {
          cardsContainer.style.overflowY = "scroll";

        else {
          cardsContainer.style.overflowY = "hidden";

      }
